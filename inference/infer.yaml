data_path_and_name_and_type: [
    [
        "/Netdata/2021/zb/data/LibriMix/Libri2Mix/wav16k/min/wavlm_6/test/mix/all.scp",
        "text",
        "npy"
    ],
    [
        "/Netdata/2021/zb/data/LibriMix/Libri2Mix/wav16k/min/wavlm_6/test/aux/all.scp",
        "aux",
        "npy"
    ]
  ]
sampling: 25
beam_size: 1
text_emb_model: Null # Does not matter if We use G2P phonazation
continual: 1 # No continual, where 1 stands for there is continual stuff


seed: 1234

## decoder related:
out_channels: &out_channels 1024
cross_attention_model: 
  type: models.modules.transformer_encoder_cross.TransformerEncoderCross
  args:
    num_layers: 4
    d_model: *out_channels
    nhead: 16
    d_ffn: 1024
    dropout: 0

FiLM: 
  type: models.modules.film.FiLM
  args:
    size: *out_channels
  
lm_model:
  type: models.modules.lm.SelmTransformerDecoder
  args:
    num_layers: 12
    emb_dim: *out_channels
    is_causal: False

ref_decoder: 
  type: decoder.ref_conformer.ReferenceCrossAttention
  args:
    hifi_path: /DKUdata/tangbl/hifi_gan_wav_lm/hifigan/librispeech/g_02500000.pt
    hifi_config: /DKUdata/tangbl/hifi_gan_wav_lm/hifigan/config_v1_wavlm.json